 <!--
 -------------------------------------------------------------------------------

 <!DOCTYPE html>
 <html>

   <head>

      1. Document title metadata goes between the head tags
      see https://htmlreference.io/base/ for good list of head and body options

      2.CSS file path within the <link> element,inside the <head> section
      eg : <link rel="stylesheet" type="text/css" href="css_file_directory">

      3. The JavaScript <script> tag can be inserted here in the head section
         (as well as within the body section as needed)
        The JavaScript code is placed in-situ within the script tag or external

        *********** in-situ javascript code within the <script> tag ************
        <script>
        function functionName() {
          code goes here;
        }
        </script>

        *********** external javascript code within the <script> tag ***********
        <script src="JavaScript_file_directory.js"></script>
        where JavaScript_file_directory points to directory/location

   </head>

   <body>

     1. Document content goes between the body tags
     see https://htmlreference.io/base/ for good list of head and body options

     3. The JavaScript <script> tag can be inserted here in the body section
        (as well as within the head section asa needed)
        The JavaScript code is placed in-situ within the script tag or external

        *********** in-situ javascript code within the <script> tag ************
        <script>
        function functionName() {
          code goes here;
        }
        </script>

        *********** external javascript code within the <script> tag ***********
        <script src="filePath.js"></script>
        where filePath points to directory/location


        An inline css may be used to apply a unique style for a single element
          *********** inline css that goes in the body of an HTML file ************
        <h1 style="color:blue;text-align:center;">This is a heading</h1>
   </body>

 </html>
